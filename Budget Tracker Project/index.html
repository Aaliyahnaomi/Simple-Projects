<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Budget Tracker</title>
</head>

<body>
  <div class="container">
    <h1 class="heading">Budget Tracker</h1>
    <form id="budget-form">
      <div class="form-group">
        <label for="income-description">Income Description:</label>
        <input type="text" id="income-description" placeholder="Enter income description">
      </div>

      <div class="form-group">
        <label for="income-amount">Income Amount:</label>
        <input type="number" id="income-amount" placeholder="Enter income amount">
      </div>

      <div class="form-group">
        <label for="expense-description">Expense Description:</label>
        <input type="text" id="expense-description" placeholder="Enter expense description">
      </div>

      <div class="form-group">
        <label for="expense-amount">Expense Amount:</label>
        <input type="number" id="expense-amount" placeholder="Enter expense amount">
      </div>

      <button type="submit">Add</button>
    </form>

    <div class="summary">
      <h2>Summary</h2>
      <p>Total Income: <span id="total-income">$0.00</span></p>
      <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
      <p>Remaining Balance: <span id="remaining-balance">$0.00</span></p>
    </div>

    <div class="chart">
      <canvas id="chart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
